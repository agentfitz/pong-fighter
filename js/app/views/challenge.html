

<div ng-controller="ChallengeCtrl" ng-init="on=true">


	<div id="tableWrapper" class="auto-center">

		<div
			class="add add-wrapper-{{ participant.idx }}"
			ng-repeat="participant in participants"
			ng-click="revealPlayerSelect(participant.idx)"
			ng-bind-html="participant.content">
			
			{{ participant.content }}
		
		</div>

		<ping-pong-table></ping-pong-table>

		<match-buttons></match-buttons>


	</div>


	<control-bar></control-bar>	

</div>
