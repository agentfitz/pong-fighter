
<div ng-controller="ChallengeCtrl">

	<h1>{{ activeIdx }}</h1>

	<h1>Choose your Fighter</h1>

	<ul id="playerList">
		
		<li ng-repeat="player in players" ng-click="selectPlayer(player.id)" class="available-{{ player.isAvailable }}">
			<img ng-src="/img/players/mugshots/{{ player.id }}.jpg" height="170" width="170">
		</li>

	</ul>

</div>
