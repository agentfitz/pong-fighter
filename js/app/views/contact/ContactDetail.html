<h2>Contact Detail</h2>
<p><a href="#/contacts">&laquo; Back</a></p>
<table border="1" cellspacing="0" cellpadding="5">
	<thead>
		<tr>
			<th>Name</th>
			<th>Phone</th>
			<th>City</th>
			<th>State</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{ contact.name }}</td>
			<td>{{ contact.phone }}</td>
			<td>{{ contact.city }}</td>
			<td>{{ contact.state }}</td>
		</tr>
	</tbody>
</table>
